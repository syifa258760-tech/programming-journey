<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktik border 1</title>
    <style>
        .solid {
            border: 3px solid blue;
            padding: 10px;
            background-color:aqua;
        }
        .dashed {
            border: 3px dashed pink;
            padding: 10px;
            background-color:blueviolet;
        }
        .dotted {
            border: 3px dotted red;
            padding: 10px;
            background-color: yellow;
        }
        .double {
            border: 5px double green;
            padding: 10px;
            background-color: yellowgreen;
        }
        .groove {
            border: 6px groove yellow;
            padding: 10px;
            background-color:greenyellow;
        }
        .ridge {
            border: 1px ridge purple;
            padding: 10px;
            background-color: papayawhip;
        }
    </style>
</head>
<body>
    <h2>contoh border CSS</h2>

    <p class="solid">ini border solid</p>
    <p class="dashed">ini border dashed</p>
    <p class="dotted">ini border dotted</p>
    <p class="double">ini border double</p>
    <p class="groove">ini border groove</p>
    <p class="ridge">ini border ridge</p>
</body>
</html>
