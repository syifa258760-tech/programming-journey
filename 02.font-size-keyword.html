<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
        .size-normal {
            font-size: normal;
        }
        .size-small {
            font-size: small;
        }
        .size-large {
            font-size: large;
        }
        .size-x-large {
            font-size: x-large;
        }
        .size-xx-large {
            font-size: xx-large;
        }
        .size-x-small {
            font-size: x-small;
        }
        .size-xx-small {
            font-size: xx-small;
        }
    </style>
</head>
<body>
    <div class="size-normal">this is normal size text.</div>
    <div class="size-small">this is small size text.</div>
    <div class="size-large">this is large size text.</div>
    <div class="size-x-large">this is x-large size text.</div>
    <div class="size-xx-large">this is xx-large size text.</div>
    <div class="size-x-small">this is x-small size text.</div>
    <div class="size-xx-small">this is xx-small size text.</div>
</body>
</html>
