<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style with keywords</title>
    <style>
        .style-arial {
            font-family: Arial, Helvetica, sans-serif;
        }
        .style-family {
            font-family: "times new rohman", Times, serif;
        }
        .style-courier {
            font-family: "courier new", Courier, monospace;
        }
    </style>
</head>
<body>
    <p class="style-arial">this is normal size text.</p>
    <p class="style-times">this is italic size text.</p>
    <p class="style-courier">this is oblique size text.</p>
</body>
</html>
