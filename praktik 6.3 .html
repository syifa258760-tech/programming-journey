<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat tabel dengan border</title>
</head>
<body>
    <table border="1" cellpadding="5">
    <!--Bagian kepala tabel-->
    <thead>
        <tr>
            <th>Baris</th>
            <th>Kolom</th>
        </tr>
    </thead>
    <!--Bagian body tabel-->
    <tbody>
        <tr>
            <td>sel 1</td>
            <td>sel 2</td>
        </tr>
        <tr>
            <td>sel 3</td>
            <td>sel 4</td>
        </tr>
        <tr>
            <td>sel 5</td>
            <td>sel 6</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
