<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungan antara rowspan dan colspan</title>
</head>
<body>
     <table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th colspan="2">nama</th>
            <th rowspan="2">Asal</th>
        </tr>
         <tr>
            <td>Depan</td>
            <td>Belakang</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Budi</td>
            <td>Prakarya</td>
            <td>Makassar</td>
        </tr>
        <tr>
            <td>Andi</td>
            <td>Susilo</td>
            <td>Semarang</td>
        </tr>
        <tr>
            <td>Doni</td>
            <td>Sutriono</td>
            <td>Jogja</td>
        </tr>
    </tbody>
</table>
</body>
</html>
