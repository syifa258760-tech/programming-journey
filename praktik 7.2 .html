<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element select dan option</title>
</head>
<body>
    <label for='jenis-kelamin'>jenis kelamin</label><br>
    <select id="jenis-kelamin" bame="jenis_kelamin">
        <option value="ik">laki laki</option>
        <option value="pr">perempuan</option>
        <option value="rahasia">rahasia</option>
    </select>
</body>
</html>
