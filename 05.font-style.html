<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style with keyword</title>
    <style>
        .style-normal {
            font-weight: normal;
        }
        .style-italic {
            font-weight: italic;
        }
        .style-oblique {
            font-weight: oblique;
        }
    </style>
</head>
<body>
    <p class="style-normal">this is normal size text.</p>
    <p class="style-italic">this is italic size text.</p>
    <p class="style-oblique">this is oblique size text.</p>
</body>
</html>
