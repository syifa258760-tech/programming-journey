<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe element input range</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="volume">volume (between 0 and 100):</label>
        <input type="range" id="volume" name="volume" min="0"
            max="100" volue="50" oninput="this.nextElementSibling.volue = this.volue">
        <output>50</output>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
