<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight with keyword</title>
    <style>
        .w-lighter {
            font-weight: lighter;
        }
        .w-normal {
            font-weight: normal;
        }
        .w-bold {
            font-weight: bold;
        }
        .w-bolder {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <p class="w-lighter">this is lighter size text.</p>
    <p class="w-normal">this is normal size text.</p>
    <p class="w-bold">this is bold size text.</p>
    <p class="w-bolder">this is bolder size text.</p>
</body>
</html>
