<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggabungan format teks di HTML</title>
</head>
<body>
    <H1>Penggabungan format teks di HTML</H1>
    <P>
        Penggabungan format teks bisa dilakukan dengan menuliskan tag-tag yang
        akan dipakai. Misalnya <b><u>tebal dan garis bawah</u></b>, maka kita
        tingggal pakai tag <b>b</b> dan tag <b>u</b>
    </P>
</body>
</html>
