<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font syle</title>
    <style>
        .px {
            font-size: 20px;
        }
        .persn {
            font-size: 150%;
        }
        .em {
            font-size: 2em;
        }
        .rem {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="px">font style dengan satuan pixel (px)</div>
    <div class="persen">font style dengan satuan persen (%)</div>
    <div class="em">font style dengan satuan em </div>
    <div class="rem">font style dengan satuan rem </div>
</body>
</html>
